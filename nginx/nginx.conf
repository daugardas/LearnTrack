# Upstream definitions
upstream auth-server {
    server auth-server:9000;
}

upstream resource-server {
    server resource-server:8080;
}

upstream client-server {
    server client-server:8082;
}

# Default server block to handle undefined subdomains
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    return 404;
}

# Auth Server
server {
    listen 80;
    listen 443 ssl;
    server_name auth.localhost;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location / {
        proxy_pass http://auth-server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Resource Server
server {
    listen 80;
    listen 443 ssl;
    server_name api.localhost;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location / {
        proxy_pass http://resource-server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Client Server (Main Application)
server {
    listen 80;
    listen 443 ssl;
    server_name app.localhost;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location / {
        proxy_pass http://client-server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 