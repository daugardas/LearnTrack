spring.application.name=LearnTrack-resourceserver
server.port=8080
logging.level.org.springframework.security=TRACE


spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://resource-server-db:5432/resource-db
spring.datasource.username=myuser
spring.datasource.password=secret
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server:9000/
spring.security.oauth2.resourceserver.jwt.audiences=learntrack
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-server:9000/.well-known/jwks.json

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
